<!DOCTYPE html>
<html>
	<head>
		<title>Lyft</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Cabin|Hind|Lora" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<link rel="stylesheet" type="text/css" href="../css/sweetalert.css">
    <!--Let browser know website is optimized for mobile-->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<section class="container">
			<div class="row div-titulo-registro">
				<h4 class="center-align letra-tema">Sing up</h4>
			</div>
			<div class="row">
				<p class="center-align">Join now for free ride credit</p>
			</div>
			<div class="row">
			    <form class="col s12" id="formTel">
			      <div class="row">
			        <div class="input-field col s10 offset-s1">
			          <span class="col s2"><img src="../imgs/iconomexico.jpg" class="prefix"></span>
			          <span class="col s1"><p>52+</p></span>
			          <input id="numero" class="validate col s6 offset-s1" type="Number"  required="" aria-required="true" placeholder="55012345678">
			        </div>
			      </div>
			    </form>
		  	</div>
			<div class="row">
				<p class="center-align">We'll send a text to verify your phone</p>
			</div>
			<div class="row div-registro valign-wrapper">
				<span class="col s12 center-align"><button class="btn waves-effect" type="submit" id="enviarCodigo"><i class="material-icons right">send</i>NEXT</button></span>
			</div>
		</section>
		<script src="../js/jquery-3.2.1.min.js"></script>
    	<script type="text/javascript" src="../js/materialize.min.js"></script>
    	<script type="text/javascript" src="../js/registro.js"></script>
    	<script src="../js/sweetalert.min.js"></script>
	</body>
</html>
